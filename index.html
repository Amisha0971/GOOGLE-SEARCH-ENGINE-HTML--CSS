<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #4285f4;
      padding: 20px;
      text-align: center;
      color: #ffffff;
      font-size: 32px;
      font-weight: bold;
      width: 100%;
    }

    .logo {
      margin-top: 20px; /* Added margin-top for padding */
    }

    .search-container {
      text-align: center;
      margin-top: 50px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 18px;
      height: 50px;
      width: 500px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="submit"] {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4285f4;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
  </div>
  <div class="search-container">
    <form action="https://google.com/search" method="get">
      <input type="text" name="q" placeholder="Search Google Here...">
      <input type="submit" value="Search">
    </form>
  </div>
</body>

</html>
